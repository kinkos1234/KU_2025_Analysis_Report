        body {

            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 100%);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100%;

        }
        
        .title {

            font-weight: bold;
            color: #ffffff;

            font-weight: bold;

            margin-bottom: 30px;
        }
        
        .content {
            flex: 1;

            gap: 60px;
        }
        
        .left-column {
            flex: 1;
            display: flex;

        }
        
        .right-column {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stat-box {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid #3b82f6;

        .stat-label {
            font-size: 28px;
            color: #9ca3af;

        .comment-text {

            color: #e5e7eb;
        }

            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chart-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .watermark {
            position: absolute;
            bottom: 30px;
            right: 50px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }
