            flex-direction: column;

            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 36px;
            color: #9ca3af;
            margin-bottom: 60px;
        }
        
        .watermark {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 24px;
            color: #9ca3af;
            opacity: 0.5;
        }

                    padding: 24px 32px;

                }
                
                .comment-text {
                    font-size: 24px;
                    line-height: 1.5;
                    color: #e5e7eb;
                }
                
                .charts-row {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 40px;
                    flex: 1;
                }
                
                .chart-container {
                    background: rgba(255, 255, 255, 0.02);
                    border: 1px solid rgba(255,255,255,0.3);
                    border-radius: 12px;
                    padding: 30px;
                    display: flex;
                    flex-direction: column;
                }
                
                .chart-title {
                    font-size: 22px;
                    font-weight: bold;
                    color: #ffffff;
                    margin-bottom: 20px;
                    text-align: center;
                }
                
                .chart-content {
                    flex: 1;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
